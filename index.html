<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YJ TEAM</title>
<style>
    body { font-family: 'Noto Sans KR', sans-serif; background-color: #f7f8fa; margin: 0; padding: 0; color: #333; }
    header { background-color: #004aad; padding: 15px 0; color: white; text-align: center; font-size: 1.5em; font-weight: bold; letter-spacing: 1px; }
    nav { background-color: #0066cc; display: flex; justify-content: center; gap: 20px; padding: 10px 0; }
    nav a { color: white; text-decoration: none; font-weight: 500; }
    main { max-width: 700px; margin: 30px auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    h1 { color: #004aad; text-align: center; margin-bottom: 15px; }
    .notice { background-color: #f0f4ff; padding: 15px; border-left: 5px solid #004aad; border-radius: 5px; margin-top: 20px; white-space: pre-wrap; }
    button { background-color: #004aad; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1em; margin-top: 15px; }
    button:hover { background-color: #00337f; }
    footer { text-align: center; font-size: 0.85em; padding: 15px 0; color: #555; margin-top: 30px; }
</style>
</head>
<body>
<header>YJ TEAM</header>
<nav>
    <a href="#">홈</a>
    <a href="#">게시판</a>
    <a href="#">회사 소개</a>
    <a href="#">고객센터</a>
</nav>
<main>
    <h1>YJ TEAM 공식 홈페이지</h1>
    <p>YJ TEAM은 늘 최고의 서비스를 제공하기 위해 노력하고 있습니다.</p>

    <div class="notice" id="noticeBox">불러오는 중...</div>

    <button onclick="editNotice()">공지사항 수정 (마스터)</button>
</main>
<footer>© 2025 YJ TEAM. All Rights Reserved.</footer>

<script>
async function loadNotice() {
    const res = await fetch("/.netlify/functions/get-notice");
    const data = await res.json();
    document.getElementById("noticeBox").innerText = data.content;
}

async function editNotice() {
    const password = prompt("마스터 비밀번호를 입력하세요:");
    if (!password) return;

    const newNotice = prompt("새 공지사항 내용을 입력하세요:");
    if (!newNotice) return;

    const res = await fetch("/.netlify/functions/update-notice", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password, newNotice })
    });

    if (res.ok) {
        alert("공지사항이 수정되었습니다.");
        loadNotice();
    } else {
        alert(await res.text());
    }
}

document.addEventListener("DOMContentLoaded", loadNotice);
</script>
</body>
</html>
